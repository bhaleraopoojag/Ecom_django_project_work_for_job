<form class="d-flex search-form " method="GET" action="{% url 'search:query' %}" role="search">
    <div class='input-group'>
        <input class="form-control"  name='q' type="search" placeholder="Search" value="{{request.GET.q}}" aria-label="Search">
        <span class='input-group-btn'>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </span>
    </div>
</form>
